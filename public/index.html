<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Chat</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
  color: white;
}

/* LOGIN */

#loginDiv {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.loginBox {
  background: #2b2b2b;
  padding: 30px;
  border-radius: 16px;
  width: 280px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

.loginBox input {
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #1a1a1a;
  color: white;
  font-size: 16px;
}

.loginBox button {
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #007aff;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

.loginBox button:active {
  transform: scale(0.97);
}

/* CHAT */

#chatDiv {
  display: none;
  flex-direction: column;
  height: 100vh;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
}

.message {
  margin-bottom: 12px;
  padding: 10px;
  background: #2b2b2b;
  border-radius: 12px;
  word-wrap: break-word;
}

.message b {
  color: #4da3ff;
}

/* INPUT AREA */

form {
  display: flex;
  align-items: center;
  padding: 10px;
  background: #1c1c1c;
  gap: 8px;
}

#input {
  flex: 1;
  min-width: 0;
  padding: 10px;
  border: none;
  border-radius: 20px;
  background: #2b2b2b;
  color: white;
}

#fileInput {
  width: 40px;
  color: white;
}

form button {
  width: 42px;
  height: 42px;
  border: none;
  border-radius: 50%;
  background: #007aff;
  color: white;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
}

img, video {
  max-width: 200px;
  margin-top: 8px;
  border-radius: 10px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginDiv">
  <div class="loginBox">
    <input type="text" id="loginName" placeholder="Ваше имя">
    <input type="password" id="loginCode" placeholder="Код доступа">
    <button id="loginBtn">Войти</button>
  </div>
</div>

<!-- CHAT -->
<div id="chatDiv">
  <div id="messages"></div>

  <form id="form">
    <input id="input" autocomplete="off" placeholder="Сообщение">
    <input type="file" id="fileInput">
    <button type="submit">➤</button>
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
